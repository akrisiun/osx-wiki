<VirtualHost *:80>
  ServerName green
  ServerAdmin web-admin@green
  DocumentRoot /srv/www/green
  # MonoServerPath can be changed to specify which version of ASP.NET is hosted
  # mod-mono-server1 = ASP.NET 1.1 / mod-mono-server2 = ASP.NET 2.0
  # For Mono on openSUSE, uncomment the line below instead:
  MonoServerPath green "/usr/bin/mod-mono-server2"

  # 2) Uncomment the MonoDebug true directive below to enable mod_mono debugging
  MonoDebug green true
  
  # The MONO_IOMAP environment variable can be configured to provide platform abstraction
  # Uncomment the line below to alter file access behavior for the configured application
  MonoSetEnv green MONO_IOMAP=all

  # Additional environtment variables can be set for this server instance using 
  # MonoSetEnv green MONO_IOMAP=all;MONO_OLD_RX=1
  MonoApplications green "/:/srv/www/green"
  <Location "/">
    Allow from all
    Order allow,deny
    MonoSetServerAlias green
    SetHandler mono
    SetOutputFilter DEFLATE
    SetEnvIfNoCase Request_URI "\.(?:gif|jpe?g|png)$" no-gzip dont-vary
  </Location>
  <IfModule mod_deflate.c>
    AddOutputFilterByType DEFLATE text/html text/plain text/xml text/javascript
  </IfModule>
</VirtualHost>
